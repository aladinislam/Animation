<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="main">

       <div class="box"></div>
        <!--box vib start-->

  <div class="box1">

    <div class="main2">
        <div class="box2">
            <img src="img/github (1).png" alt="github" class="img1 animate__shakeX animate__animated
            animate__infinite">
        </div>
        <div class="box3">
           <img src="img/linkedin.png" alt="linkedin" class="img2 animate__animated animate__zoomInDown animate__infinite">
        </div>
        <div class="box4">
            <img src="img/telegram.png" alt="telegram" class="img3 animate__animated animate__flip animate__infinite">
        </div>
    </div>

    <div class="main3">
        <div class="box5">
            <img src="img/love.png" alt="love" class="img4 animate__animated animate__flash animate__infinite">
        </div>
        <div class="box6">
            <img src="img/snapchat.png" alt="snapchat" class="img5 animate__animated animate__swing animate__infinite">
        </div>
        <div class="box7">
            <img src="img/facebook.png" alt="facebook" class="img6 animate__animated animate__wobble animate__infinite">
        </div>
    </div>    

    <div class="main4">
        <div class="box8">
            <img src="img/twitter.png" alt="twitter" class="img7 animate__animated animate__heartBeat animate__infinite">
        </div>
        <div class="box9">
            <img src="img/placeholder.png" alt="placeholder" class="img8 animate__animated animate__zoomInDown animate__infinite">
        </div>
        <div class="box10">
            <img src="img/man.png" alt="men" class="img9 animate__animated animate__flipOutY animate__infinite">
        </div>
    </div>   

    <div class="main5">
        <div class="box11">
            <img src="img/girl.png" alt="girl" class="img10 animate__animated animate__flash animate__infinite">
        </div>
        <div class="box12">
            <img src="img/house.png" alt="home" class="img11 img1 animate__shakeX animate__animated animate__infinite">
        </div>
        <div class="box13">
            <img src="img/whatsapp (1).png" alt="whatsapp" class="img12 animate__animated animate__swing animate__infinite">
        </div>
    </div>   
    
  </div>
<!--box vib end-->
<div class="batton"></div>

    </div>
    


    
</body>
</html>
